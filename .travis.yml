- set -o pipefail && xcodebuild test -workspace ReactNativeStoreViewExample/ReactNativeStoreView.xcworkspace -scheme ReactNativeStoreView-ReactNativeStoreViewExample -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO | xcpretty
- pod lib lint
